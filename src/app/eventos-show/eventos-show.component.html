<nav class="navbar navbar-light bg-light justify-content-between mt-3">
  <div class="container-fluid">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="orderDate()">Orden por fecha</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" (click)="orderPrice()">Orden por precio</a>
      </li>
    </ul>
    <form class="d-flex mb-0">
      <input
        class="form-control me-2"
        type="text"
        [(ngModel)]="search"
        name="search"
        placeholder="Search"
        aria-label="Search"
      />
    </form>
  </div>
</nav>

<form class="mt-4" (ngSubmit)="addEvento()">
  <div class="mb-3">
    <label for="name" class="form-label">Nombre</label>
    <input
      type="text"
      class="form-control"
      name="title"
      [(ngModel)]="newEvento.title"
      placeholder="Enter
  name"
    />
  </div>
  <div class="mb-3">
    <label for="date">Fecha</label>
    <input type="date" class="form-control" name="date" [(ngModel)]="newEvento.date" />
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">Descripción</label>
    <textarea class="form-control" name="description" rows="3" [(ngModel)]="newEvento.description"></textarea>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Precio</label>
    <input
      type="number"
      class="form-control"
      name="price"
      min="0.00"
      max="10000.00"
      step="0.01"
      [(ngModel)]="newEvento.price"
    />
  </div>
  <div class="mb-3">
    <label for="image" class="form-label">Imagen</label>
    <input
      type="file"
      class="form-control"
      name="image"
      #fileImage
      (change)="changeImage(fileImage)"
      [(ngModel)]="newEvento.image"
    />
  </div>
  <img [src]="newEvento.image" alt="" class="img-thumbnail" [ngClass]="{'d-none':!newEvento.image.length}" />
  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Create</button>
  </div>
</form>

<div
  class="mb-4 mt-4 row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4"
  *ngIf="llistaEvents && llistaEvents.length"
>
  <!-- Aquí listaremos los eventos -->
  <div class="col" *ngFor="let evento of llistaEvents | eventoFilter: search">
    <div class="card">
      <img class="card-img-top" [src]="evento.image" />
      <div class="card-body">
        <h4 class="card-title">{{ evento.title | titlecase }}</h4>
        <p class="card-text" [innerText]="evento.description"></p>
      </div>
      <div class="card-footer text-muted">
        {{ evento.date | date: "dd/MM/y" }}
        <span class="float-end">{{
          evento.price | currency: "EUR":"symbol"
        }}</span>
      </div>
    </div>
  </div>
  <div class="col" *ngIf="!llistaEvents">
    <h3>No hi ha events disponibles</h3>
  </div>
</div>
